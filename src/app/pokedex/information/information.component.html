<a routerLink="/" class="back-button"> < </a>

<div class="poke-profile">
  <div> {{pokemonNumber | number:'3.0-0'}} - {{pokemon.name}}</div>
  <img class="poke-sprite" src="//serebii.net/sunmoon/pokemon/{{pokemonNumber | number:'3.0-0'}}.png">
</div>

<ul class="poke-types">
  <li  *ngFor="let type of pokemon.types" class="poke-types">
    <img src="//serebii.net/pokedex-bw/type/{{type.type.name}}.gif">
  </li>
</ul>

<table class="stats">
  <tr>
    <td *ngFor="let stat of pokemon.stats">{{stat.stat.name}}</td>
  </tr>
  <tr>
    <td *ngFor="let stat of pokemon.stats">{{stat.base_stat}}</td>
  </tr>
</table>
